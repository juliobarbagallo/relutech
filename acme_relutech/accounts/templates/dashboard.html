{% block content %}
<div class="container">
    <h1>Welcome, {{ user.username }}</h1>
    <a href="{% url 'logout' %}" class="btn btn-link">Logout</a>
    <h2>Dashboard</h2>
    {% if user.is_admin %}
        <h3>Developers:</h3>
        <ul>
        {% for developer in developers %}
            <li>{{ developer.username }}</li>
        {% endfor %}
        </ul>
        <a href="{% url 'create_developer' %}" class="btn btn-primary">Add New Developer</a>
    {% endif %}
</div>
{% endblock %}
